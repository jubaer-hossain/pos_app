<div class="container" style="margin-top: 40px;margin-left: 85px;">
  <div class="row">
    <div class="col-md-12">
      <span (click)="openModal(template)" class="btn btn-primary btn-xs">Add New Customer</span>
      <br /><br />
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customerData">
              <td>{{ customer.name }}</td>
              <td>{{ customer.phone }}</td>
              
              <td><span class="btn btn-primary btn-xs" (click)="openModal(template,customer)">
                  Edit</span></td>
              <td><span class="btn btn-danger btn-xs" (click)="deleteCustomer(customer._id)">
                  Delete</span></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>






 
<ng-template #template>
  <div class="modal-header">
    <h4 *ngIf="!isEditMode" class="modal-title pull-left">Add Customer</h4>
    <h4 *ngIf="isEditMode" class="modal-title pull-left">Edit Customer</h4>
    
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide();onCloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="needs-validation" name="addCustomerForm" [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()"
    novalidate>
    <div class="form-group mb-3">
      <label for="name">Name</label>

      <input type="text" formControlName="name" class="form-control"
         id="name"  />

      
    </div>

    <div class="form-group mb-3">
      <label for="phone">Phone</label>

      <input type="text" formControlName="phone" class="form-control"
         id="name"  />
      
    </div>

  


  

    <div class="form-group mb-0 text-center">
      <button *ngIf="!isEditMode" class="btn btn-success btn-block" type="submit">Save</button>
      <button *ngIf="isEditMode" class="btn btn-success btn-block" type="submit">Update </button>
    </div>
  </form>
  </div>
</ng-template>
